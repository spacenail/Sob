<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="index.js"></script>
    <title> Список товаров </title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h2> Список студентов: </h2>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td> Номер </td>
            <td> Имя </td>
            <td> Возраст </td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat = "student in studentList">
            <td> {{student.id}} </td>
            <td> {{student.name}} </td>
            <td> {{student.age}} </td>
            <td> <button class="btn btn-primary" ng-click="deleteStudent(student)"> Удалить </button> </td>
        </tr>
        <td> <input type="number" placeholder="1" ng-model="newStudent.id" required></td>
        <td> <input type="text" placeholder="Ivan" ng-model="newStudent.name" required></td>
        <td> <input type="number" placeholder="18" ng-model="newStudent.age" required></td>
        <td> <button class="btn btn-primary" ng-click="addStudent(newStudent)"> Добавить </button> </td>
        </tbody>
    </table>
</div>
</body>
</html>
